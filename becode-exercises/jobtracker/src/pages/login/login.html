<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Job_Tracker</title>
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <main>
      <h1>Login</h1>
      <form id="login-form">
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
        <div class="btn-login-container">
          <button type="submit" class="btn-login">Login</button>
        </div>
      </form>
      <div class="not-yet-registered">
        <p>
          Not yet registered?
          <a href="http://127.0.0.1:5500/src/pages/signup/signup.html">
            Register
          </a>
        </p>
      </div>
    </main>
    <script src="login-script.js"></script>
  </body>
</html>
