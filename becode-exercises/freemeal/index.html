<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16.Final-exercise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="white-text">Free meals</h1>
    </header>
    <main class="white-text padding-10">
      <div class="intro">
        <p>
          Hello and welcome in this little program designed to search for free
          meals.
        </p>
      </div>
      <div class="search padding-10">
        <h2>Search</h2>
        <div class="search-component">
          <input type="text" name="search" id="search" placeholder="Search.." />
          <button class="btn-search">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <h2 class="search-result-text padding-10"></h2>
      <div class="modal hidden">
        <div class="modal-inside">
          <div class="btn-close-container">
            <button class="btn-close">X</button>
          </div>
          <div class="meal-card black-text">
            <div class="meal-thumb-container">
              <img class="meal-thumb" />
            </div>
            <h2 class="meal-title padding-10"></h2>
            <h3>Ingredients:</h3>
            <ul class="meal-ingredients"></ul>
            <h3>Preparation:</h3>
            <p class="meal-instructions"></p>
          </div>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <div class="grid"></div>
    </main>
    <footer class="padding-10">
      <h2>Phil√©mon Philippin - 2024</h2>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
