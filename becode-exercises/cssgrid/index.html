    />

      rel="stylesheet"

  </head>
  <body>
    <header>
      <span class="logo"

            asperiores quae quaerat optio incidunt in exercitationem perferendis
            doloribus consectetur sed placeat, nemo repellendus eveniet beatae.

          <a href="#">Know more</a>
        </div>
        <div class="ipsum-image">
          <img src="./pngegg1.png" alt="Ipsum activities" />
        </div>
      </section>
      <section class="news padding">

          <div class="item-2 image-item">
            <img

            />

          <div class="item-3 image-item">
            <img
              src="./arriere-plan-2.png"
            />
          </div>
          <div class="item-4 image-item">
            <img
              src="./arriere-plan-3.png"
            />
          </div>
          <div class="item-5 image-item">
            <img
              src="./arriere-plan-4.png"
            />
          </div>
